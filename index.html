<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #pet {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Virtual Pet</h1>
    <img id="pet" src="https://via.placeholder.com/150" alt="Virtual Pet">
    <p>Click the button to feed your pet!</p>
    <button onclick="feedPet()">Feed</button>

    <script>
        let hungerLevel = 5; // Initial hunger level

        function feedPet() {
            if (hungerLevel > 0) {
                hungerLevel--;
                updatePet();
            }
        }

        function updatePet() {
            let petImage = document.getElementById('pet');
            let imagePath = hungerLevel > 3 ? 'https://via.placeholder.com/150' : 'https://via.placeholder.com/150?text=Full';
            petImage.src = imagePath;
        }
    </script>
</body>
</html>
